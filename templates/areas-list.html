{% extends 'base.html' %}

{% block content %}
<h1>Áreas</h1>
<table>
  <tr>
    <th>
      <b>Id</b>
    </th>
    <th>
      <b>Nome</b>
    </th>
  </tr>
  {% for a in areas %}
  <tr>
    <td>
      <a href="/areas/{{ a.areaId }}">{{ a.areaId }}</a>
    </td>
    <td>
      {{ a.nome }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
