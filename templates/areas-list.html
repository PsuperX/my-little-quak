{% extends 'base.html' %}

{% block content %}
<h1 style="color:#FB6F92;text-align:center;">Áreas</h1>
<table>
  <tr>
    <th>
      <b style="color:#713948;">Id</b>
    </th>
    <th>
      <b style="color:#713948;">Nome</b>
    </th>
  </tr>
  {% for a in areas %}
  <tr>
    <td>
      <a href="/areas/{{ a.areaId }}">{{ a.areaId }}</a>
    </td>
    <td>
      {{ a.nome }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
