{% extends 'base.html' %}
{% block content %}
<h1 style="color:#FB6F92;text-align:center;">Crimes com armas brancas</h1>
<table>
  <tr>
    <th> <b style="color:#713948;">Id</b> </th>
    <th> <b style="color:#713948;">Descrição</b> </th>
    <th> <b style="color:#713948;">Arma</b> </th>
  </tr>
  {% for row in stats %}
  <tr>
    <td> {{ row.crimeId }} </td>
    <td> {{ row.desc_crime }} </td>
    <td> {{ row.desc_arma }} </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
