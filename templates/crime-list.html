{% extends 'base.html' %}
{% block content %}
<h1>Crimes</h1>
<table>
  <tr>
    <th>
      <b>Id</b>
    </th>
    <th>
      <b>Descrição</b>
    </th>
  </tr>
  {% for c in crimes %}
  <tr>
    <td>
      <a href="/crimes/{{ c.crimeId }}">{{ c.crimeId }}</a>
    </td>
    <td>
      {{ c.desc_crime }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
