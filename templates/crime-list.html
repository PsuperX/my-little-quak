{% extends 'base.html' %}
{% block content %}
<h1 style="color:#FB6F92;text-align:center;">Crimes</h1>
<table>
  <tr>
    <th>
      <b style="color:#713948;">Id</b>
    </th>
    <th>
      <b style="color:#713948;">Descrição</b>
    </th>
  </tr>
  {% for c in crimes %}
  <tr>
    <td>
      <a href="/crimes/{{ c.crimeId }}">{{ c.crimeId }}</a>
    </td>
    <td>
      {{ c.desc_crime }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
