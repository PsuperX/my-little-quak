{% extends 'base.html' %}
{% block content %}

<h2>Top 3 Descendência da vitima por crime</h2>
<h3>{{ crime.crime }}</h3>
<table>
<tr>
  <th>Descendência</th>
  <th>Número de ocorrências</th>
</tr>
{% for row in stats %}
  <tr>
    <td>{{ row.descendencia }}</td>
    <td>{{ row.count }}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
