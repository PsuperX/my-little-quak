{% extends 'base.html' %}
{% block content %}
<h1 style="color:#FB6F92;text-align:center;">Ocorrências</h1>
<table>
  <tr>
    <th>
      <b style="color:#713948;">Id</b>
    </th>
    <th>
      <b style="color:#713948;">date_rptd</b>
    </th>
    <th>
      <b style="color:#713948;">date_occ</b>
    </th>
  </tr>

  {% for o in ocorrencias %}
  <tr>
    <td>
      <a href="/ocorrencias/{{ o.occId }}">{{ o.occId }}</a>
    </td>
    <td>
      {{ o.date_rptd }}
    </td>
    <td>
      {{ o.date_occ }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
