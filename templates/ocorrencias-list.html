{% extends 'base.html' %}
{% block content %}
<h1>Ocorrências</h1>
<table>
  <tr>
    <th>
      <b>Id</b>
    </th>
    <th>
      <b>date_rptd</b>
    </th>
    <th>
      <b>date_occ</b>
    </th>
  </tr>

  {% for o in ocorrencias %}
  <tr>
    <td>
      <a href="/ocorrencias/{{ o.occId }}">{{ o.occId }}</a>
    </td>
    <td>
      {{ o.date_rptd }}
    </td>
    <td>
      {{ o.date_occ }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
