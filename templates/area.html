{% extends 'base.html' %}
{% block content %}
  <h2 style="color:#FB6F92;">{{ area.nome }}</h2>
  <p>
    <b style="color:#C20030;">ÁreaId: </b>{{ area.areaId }}
  </p>
  <p>
    <b style="color:#C20030;">Locais: </b>
  <ul>
    {% for l in locais %}
    <li>
      <a href="/locais/{{ l.localId }}">{{ l.desc_local }}</a>
    </li>
    {% endfor %}
  </ul>
  </p>
  <p>
    <b style="color:#C20030;">Ocorrências: </b>
  <ul>
    {% for i in ocorrencias %}
    <li>
      <a href="/ocorrencias/{{ i.occId }}">{{ i.occId }}</a>
    </li>
    {% endfor %}
  </ul>
  </p>
  {% endblock %}
