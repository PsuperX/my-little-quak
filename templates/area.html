{% extends 'base.html' %}
{% block content %}
  <h2>{{ area.nome }}</h2>
  <p>
    <b>ÁreaId: </b>{{ area.areaId }}
  </p>
  <p>
    <b>Locais: </b>
  <ul>
    {% for l in locais %}
    <li>
      <a href="/locais/{{ l.localId }}">{{ l.desc_local }}</a>
    </li>
    {% endfor %}
  </ul>
  </p>
  <p>
    <b>Ocorrências: </b>
  <ul>
    {% for i in ocorrencias %}
    <li>
      <a href="/ocorrencias/{{ i.occId }}">{{ i.occId }}</a>
    </li>
    {% endfor %}
  </ul>
  </p>
  {% endblock %}
