{% extends 'base.html' %}
{% block content %}
<h1>ID:{{vitima.vitimaId}}</h1>
<p>
  <b>Idade: </b>{{ vitima.idade }}
</p>
<p>
  <b>Sexo: </b>{{ vitima.sexo }}
</p>
<p>
  <b>Descendência: </b>{{ vitima.descendencia }}
</p>
<p>
  <b>Ocorrências: </b>
<ul>
  {% for i in ocorrencias %}
  <li>
    <a href="/ocorrencias/{{ i.occId }}">{{ i.occId }}</a>
  </li>
  {% endfor %}
</ul>
</p>
{% endblock %}
