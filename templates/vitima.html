{% extends 'base.html' %}
{% block content %}
<h1>{{vitimas.vitimaId}}</h1>
<p>
  <b>Idade: </b>{{ Vitimas.idade }}
</p>
<p>
  <b>Sexo: </b>{{ Vitimas.sexo }}
</p>
<p>
  <b>Descendência: </b>{{ Vitimas.descendencia }}
</p>
<p>
  <b>Ocorrências: </b>
<ul>
  {% for i in ocorrencias %}
  <li>
    <a href="/ocorrencias/{{ i.occId }}">{{ i.occId }}</a>
  </li>
  {% endfor %}
</ul>
</p>
{% endblock %}
